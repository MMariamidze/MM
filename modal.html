<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mariam Mariamidze">
    <!-- =============JS============= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <!-- =============title============= -->
    <title>modal</title>
</head>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#mymodal">
            open
        </button>
        <div class="modal fade" id="mymodal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="col-5">
                            <form class="forms" method="post" action="">
                                <input class="mt-3" type="email" placeholder="email">
                                <input class="mt-3" type="password" placeholder="password">
                                <button class="btn submit mt-3">
                                    submit                                
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        Good luck!
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="modal-fade col-3">
            <a href="#" data-toggle="popover" title="smile:)" data-content="">
                დააჭირე
            </a>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        }); 
    </script>
    
</body>
</html>
